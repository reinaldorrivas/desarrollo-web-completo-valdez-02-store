<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="./css/normalize.css" as="style" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preload" href="./css/style.css" as="style" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Store | Product</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html"
        ><img class="header__logo" src="./img/logo.png" alt="Logo"
      /></a>
    </header>

    <nav class="navigation">
      <a class="navigation__link navigation__link--active" href="./index.html"
        >Tienda</a
      >
      <a class="navigation__link" href="./nosotros.html">Nosotros</a>
    </nav>

    <main class="container">
      <h1>React JS</h1>

      <div class="shirt">
        <img
          class="shirt__image"
          src="./img/3.jpg"
          alt="Product Image"
          class="shirt__image"
        />

        <div class="shirt__content">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Et dolore
            qui illum non delectus, fuga dolorum incidunt impedit magni,
            debitis, natus facilis. Velit consectetur quas veritatis
            reprehenderit impedit.
          </p>

          <form action="javascript:void(0);" class="form">
            <select class="form__field" name="shirts" id="shirts">
              <option value="" selected disabled>-- Select Size --</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
            <input
              class="form__field"
              type="number"
              name="shirts-quantity"
              id="shirts-quantity"
              placeholder="Quantity"
              min="1"
            />
            <button class="form__submit" type="submit">
              Agregar al Carrito
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">
        Front End Store - Todos los derechos Reservados 2022.
      </p>
    </footer>
  </body>
</html>
